name: Run MetaAI Scraper (User + Parallel)

on:
  push:
    paths:
      - "urls.txt"         # otomatis run ketika urls.txt diedit
  workflow_dispatch:        # bisa run manual juga

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install aiofiles aiohttp

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: List repository files (debug)
        run: |
          echo "=== Current dir ==="
          pwd
          echo "=== Files ==="
          ls -R

      - name: Run MetaAI Scraper (User + Parallel)
        run: |
          python scrape_metaai_user_parallel.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: metaai-user-parallel-output
          path: downloads/
