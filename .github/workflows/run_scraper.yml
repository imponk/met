name: Run MetaAI Scraper
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          python scrape_metaai_full.py "https://meta.ai/@rizkyfollower/post/wS3QkRepKnE/muda-cantik-dan-menawan/"
      - uses: actions/upload-artifact@v4
        with:
          name: metaai-scraper-output
          path: output.json
