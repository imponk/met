name: Run MetaAI Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape_metaai_full.py "https://www.meta.ai/@sujarwo_ko/post/vZ7tVs6wFiR/tentram-rasanya-jika-tinggal-di-sinialamdesa/"

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: metaai-scraper-output
          path: output.json
