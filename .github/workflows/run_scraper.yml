name: Run MetaAI Scraper

on:
  workflow_dispatch:   # Bisa dijalankan manual dari tab Actions
  schedule:
    - cron: "0 3 * * *"  # Jalan otomatis setiap jam 3 pagi UTC (10 pagi WIB)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape_metaai_full.py "https://meta.ai/@rizkyfollower/post/wS3QkRepKnE/muda-cantik-dan-menawan/"

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: metaai-scraper-output
          path: output.json
