name: MetaAI Video Downloader (Auto Trigger)

on:
  push:
    paths:
      - 'urls.txt'
      - '.github/workflows/run_scraper.yml'
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Clean old downloads
        run: |
          echo "ðŸ§¹ Menghapus folder downloads lama..."
          rm -rf downloads output_playwright.json || true
          mkdir -p downloads

      - name: Run MetaAI scraper
        run: python scrape_metaai_final.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: metaai-final-output
          path: |
            downloads/
            output_playwright.json
