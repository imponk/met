name: MetaAI VideoOnly (Best) â€” Clean & Auto

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies & ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Clean previous outputs
        run: |
          echo "ðŸ§¹ Cleaning old outputs..."
          rm -rf downloads output_playwright.json || true

      - name: Run scraper (video-only best)
        run: python scrape_metaai_videoonly_best.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: metaai-videoonly-best-output
          path: |
            output_playwright.json
            downloads/
