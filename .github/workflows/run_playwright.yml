name: MetaAI Auto Scraper with Merge & Clean

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # run otomatis jam 07:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Bersihkan file lama sebelum scraping
        run: |
          echo "ðŸ§¹ Menghapus file lama..."
          rm -rf downloads output_playwright.json || true

      - name: Run scraper and merge
        run: python scrape_metaai_merge.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: metaai-merged-output
          path: |
            output_playwright.json
            downloads/
