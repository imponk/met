name: Run MetaAI Video Scraper

on:
  workflow_dispatch:  # bisa dijalankan manual dari tab Actions

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        run: |
          python scrape_metaai_playwright.py "https://meta.ai/@rizkyfollower/post/wS3QkRepKnE/muda-cantik-dan-menawan/"

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: metaai-video-scraper-output
          path: output_playwright.json
