name: MetaAI Auto Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # otomatis tiap hari jam 07:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        run: python scrape_metaai_auto.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: metaai-auto-output
          path: |
            output_playwright.json
            downloads/
