name: MetaAI HTML Video Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # otomatis tiap hari jam 07:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies & ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Clean previous outputs
        run: |
          echo "Cleaning old outputs..."
          rm -rf downloads output_htmlvideo.json || true

      - name: Run scraper (HTML video)
        run: python scrape_metaai_html_revised.py

      - name: Debug output folder
        run: |
          echo "=== File yang ditemukan ==="
          ls -R downloads || true
          ls -l output*.json || true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: metaai-htmlvideo-output
          path: |
            output_htmlvideo.json
            downloads/
